    <script>
      window.addEventListener("scroll", function () {
        console.log(window.scrollY);
        const menu = document.querySelector(".top");
        menu.classList.toggle("sticky", window.scrollY > 50);
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".popup-gallery").magnificPopup({
          delegate: "a",
          type: "image",
          tLoading: "Loading image #%curr%...",
          mainClass: "mfp-img-mobile",
          gallery: {
            enabled: true,
            navigateByImgClick: true,
            preload: [0, 1], // Will preload 0 - before current, and 1 after the current image
          },
          image: {
            tError:
              '<a href="%url%">The image #%curr%</a> could not be loaded.',
            titleSrc: function (item) {
              return (
                item.el.attr("title") + "<small>by Marsel Van Oosten</small>"
              );
            },
          },
        });
      });

      ScrollReveal().reveal(".design1", {
        delay: 100,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".design2", {
        delay: 200,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".design3", {
        delay: 300,
        distance: "60px",

      });
      ScrollReveal().reveal(".design4", {

      ScrollReveal().reveal(".design7", {

      });
      ScrollReveal().reveal(".design8", {

        origin: "bottom",
      });
      ScrollReveal().reveal(".design9", {
        delay: 900,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".design10", {
        delay: 1000,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".design11", {
        delay: 1100,
        distance: "60px",
        origin: "bottom",
      });

      $(".bars").click(function () {
        $(".nav").toggleClass("active");
        $(this).find("i").toggleClass("xi-close");
      });
    </script>
  </body>
