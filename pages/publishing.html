<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퍼블리싱</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/publishing.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <div class="header">
      <ul class="nav">
        <li><a href="../index.html">홈</a></li>
        <li><a href="./profile.html">프로필</a></li>
        <li><a href="./publishing.html">퍼블리싱</a></li>
        <li><a href="./uiux.html">UI/UX</a></li>
        <li><a href="./graphic_design.html">그래픽 디자인</a></li>
      </ul>
      <div class="bars">
        <i class="xi-bars"></i>
      </div>
    </div>
    <div class="container">
      <ul class="work">
        <li class="work1">
          <a href="./busan.html"
            ><img src="../images/publishing_busan.png" alt=""
          /></a>
        </li>
        <li class="work2">
          <a href="./shoes.html"
            ><img src="../images/publishing_sams_shoes.png" alt=""
          /></a>
        </li>
        <li class="work3">
          <a href="./galaxy.html"
            ><img src="../images/publishing_galaxy.png" alt=""
          /></a>
        </li>
        <li class="work4">
          <a href="./zepeto.html"
            ><img src="../images/publishing_zepeto.png" alt=""
          /></a>
        </li>
        <li class="work5">
          <a href="./space.html"
            ><img src="../images/publishing_space.png" alt=""
          /></a>
        </li>
      </ul>
    </div>
    <script>
      window.addEventListener("scroll", function () {
        console.log(window.scrollY);
        const menu = document.querySelector(".top");
        menu.classList.toggle("sticky", window.scrollY > 50);
      });

      ScrollReveal().reveal(".work1", {
        delay: 100,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".work2", {
        delay: 200,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".work3", {
        delay: 300,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".work4", {
        delay: 400,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".work5", {
        delay: 500,
        distance: "60px",
        origin: "bottom",
      });

      $(".bars").click(function () {
        $(".nav").toggleClass("active");
        $(this).find("i").toggleClass("xi-close");
      });
    </script>
  </body>
</html>
