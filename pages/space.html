<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/space.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <div class="header">
      <a href="./publishing.html" class="back"><i class="xi-arrow-left"></i></a>
      <ul class="nav">
        <li><a href="../index.html">홈</a></li>
        <li><a href="./profile.html">프로필</a></li>
        <li><a href="./publishing.html">퍼블리싱</a></li>
        <li><a href="./uiux.html">UI/UX</a></li>
        <li><a href="./graphic_design.html">그래픽 디자인</a></li>
        <li><a href="./front.html">프론트엔드</a></li>
      </ul>
      <div class="bars">
        <i class="xi-bars"></i>
      </div>
    </div>
    <div class="container">
      <div class="intro">
        <p>스페이스. 홈페이지를 퍼블리싱 했습니다.</p>
        <div class="link">
          <a href="./space/index.html" target="_blank">사이트보기</a>
        </div>
        <div class="github">
          <a
            href="https://github.com/dongkyun2331/portfolio/tree/main/pages/space"
            target="_blank"
          >
            <img src="../images/github.png" alt="" />
          </a>
        </div>
      </div>
      <div class="main">
        <p>main</p>
        <a href="./space/index.html" target="_blank">
          <img src="../images/space.jpg" alt="" />
        </a>
      </div>
    </div>
    <script src="../js/common.js"></script>
    <script>
      ScrollReveal().reveal(".intro > p", {
        delay: 100,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".link", {
        delay: 200,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".github > a > img", {
        delay: 300,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".main > p", {
        delay: 400,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".main > a > img", {
        delay: 500,
        distance: "60px",
        origin: "bottom",
      });
      $(".bars").click(function () {
        $(".nav").toggleClass("active");
        $(this).find("i").toggleClass("xi-close");
      });
    </script>
  </body>
</html>
