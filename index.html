<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>임동균 PORTFOLIO</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/intro.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/typingEffect.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <div class="header">
      <ul class="nav">
        <li><a href="#x">홈</a></li>
        <li><a href="./pages/profile.html">프로필</a></li>
        <li><a href="./pages/publishing.html">퍼블리싱</a></li>
        <li><a href="./pages/uiux.html">UI/UX</a></li>
        <li><a href="./pages/graphic_design.html">그래픽 디자인</a></li>
        <li><a href="./pages/front.html">프론트엔드</a></li>
      </ul>
      <div class="bars">
        <i class="xi-bars"></i>
      </div>
    </div>

    <div class="container">
      <div class="photo">
        <img class="profile" src="./images/profile.png" alt="" />
      </div>

      <div>
        <p class="typed"></p>
      </div>

      <ul class="icons">
        <li class="icons1"><img src="./images/ps.png" alt="" /></li>
        <li class="icons2"><img src="./images/ai.png" alt="" /></li>
        <li class="icons3"><img src="./images/figma.png" alt="" /></li>
        <li class="icons4"><img src="./images/html.png" alt="" /></li>
        <li class="icons5"><img src="./images/css.png" alt="" /></li>
        <li class="icons6"><img src="./images/js.png" alt="" /></li>
        <li class="icons7"><img src="./images/jquery.png" alt="" /></li>
        <li class="icons8"><img src="./images/react.png" alt="" /></li>
      </ul>
    </div>

    <script>
      ScrollReveal().reveal(".profile", {
        distance: "60px",
        origin: "bottom",
      });

      $(function () {
        $(".typed").typing({
          strings: ['"프론트엔드개발자 스페셜리스트로 성장할 임동균입니다."'],
          color: "black",
        });
        ScrollReveal().reveal(".icons1", {
          delay: 5500,
          distance: "60px",
          origin: "bottom",
        });
      });
      ScrollReveal().reveal(".icons2", {
        delay: 5800,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".icons3", {
        delay: 6100,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".icons4", {
        delay: 6400,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".icons5", {
        delay: 6700,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".icons6", {
        delay: 7000,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".icons7", {
        delay: 7300,
        distance: "60px",
        origin: "bottom",
      });
      ScrollReveal().reveal(".icons8", {
        delay: 7600,
        distance: "60px",
        origin: "bottom",
      });

      $(".bars").click(function () {
        $(".nav").toggleClass("active");
        $(this).find("i").toggleClass("xi-close");
      });
    </script>
    <script src="./js/common.js"></script>
  </body>
</html>
