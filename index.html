<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>임동균 PORTFOLIO</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".hello")
          .addClass("typing")
          .delay(3500)
          .queue(function (next) {
            $(this).removeClass("typing");
            next();
          });
      });
    </script>
  </head>
  <body>
    <div class="top">
      <img src="./images/justified.png" alt="" />
      <div class="nav">
        <ul>
          <li><a href="#x">홈</a></li>
          <li><a href="./pages/profile.html">프로필</a></li>
          <li><a href="./pages/publishing.html">퍼블리싱</a></li>
          <li><a href="./pages/uiux.html">UI/UX</a></li>
          <li><a href="./pages/graphic_design.html">그래픽 디자인</a></li>
        </ul>
      </div>
    </div>
    <div class="home">
      <div class="sam"></div>
      <img src="./images/profile.png" class="profile" alt="" />
      <div class="hello_text">
        <p class="hello">"안녕하세요. 개발을 좋아하는 임동균입니다."</p>
      </div>
      <div class="icon">
        <ul>
          <li><img src="./images/ps.png" alt="" /></li>
          <li><img src="./images/ai.png" alt="" /></li>
          <li><img src="./images/figma.png" alt="" /></li>
          <li><img src="./images/html.png" alt="" /></li>
          <li><img src="./images/css.png" alt="" /></li>
          <li><img src="./images/js.png" alt="" /></li>
          <li><img src="./images/jquery.png" alt="" /></li>
        </ul>
      </div>
    </div>
    <script>
      window.addEventListener("scroll", function () {
        console.log(window.scrollY);
        const menu = document.querySelector(".top");
        menu.classList.toggle("sticky", window.scrollY > 50);
      });
      $(document).ready(function () {
        $(".profile").css("opacity", "1").css("transform", "translateY(0%)");
        setTimeout(function () {
          $(".home > .icon > ul")
            .css("opacity", "1")
            .css("transform", "translateY(0%)");
        }, 3600);
      });
    </script>
  </body>
</html>
